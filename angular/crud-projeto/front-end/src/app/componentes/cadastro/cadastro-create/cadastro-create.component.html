<label>Usu√°rios</label>
<input
  type="text"
  class="form-control"
  matInput
  [(ngModel)]="cadastro.usuario"
  name="usuario"
/>
<input
  type="password"
  class="form-control"
  matInput
  [(ngModel)]="cadastro.senha"
  name="senha"
/>
<div class="col-12 col-md-4 p-0">
  <button class="btn btn-cadastrar" (click)="createCadastro()" color="warm">
    Cadastrar
  </button>
</div>
<div class="col-12 col-md-4 p-0">
  <button class="btn btn-cadastrar" (click)="cancelarCadastro()" color="accent">
    Cancelar
  </button>
</div>
<div class="col-12 col-md-5 p-0">
  <button class="btn btn-cadastrar" (click)="tabelaCadastro()" color="accent">
    Todos os cadastros
  </button>
</div>
